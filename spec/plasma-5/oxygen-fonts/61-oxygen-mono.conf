<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
        <alias>
          <family>monospace</family>
            <prefer>
              <family>Oxygen Mono</family>
            </prefer>
        </alias>
        <alias>
          <family>Oxygen Mono</family>
            <default>
              <family>monospace</family>
            </default>
        </alias>
</fontconfig>
